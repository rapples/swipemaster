<!DOCTYPE html>
<html>
  <head>
    <title>Swipe Master</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Swipe Master</h1>
        <div class="score">
          <span>Score: </span>
          <span id="score">0</span>
        </div>
        <div class="remaining">
          <span>Matches remaining: </span>
          <span id="remaining"></span>
        </div>
      </div>
      <div class="game">
        <!-- Game grid goes here -->
      </div>
      <div class="footer">
        <button id="hint-btn">Hint</button>
        <div class="timer">
          <span>Time Left: </span>
          <span id="timer">30</span>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
